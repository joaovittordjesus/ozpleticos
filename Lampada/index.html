<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"><!-- Inclui um arquivo CSS externo chamado "style.css" -->
    <title>Lâmpada</title>
</head>
<body>
    <div class="lampada"><!-- Define uma div com a classe "lampada" -->
        <main>
            <div>
                <img src="./img/desligada.png" alt="Lâmpada" id='lamp' class="lampada-imagem"><!-- Exibe uma imagem da lâmpada desligada com o ID 'lamp' -->
            </div>
            <div>
                <button id='turnOn'>Ligar</button><!-- Cria um botão com o ID 'turnOn' para ligar a lâmpada -->
                <button id='turnOff'>Desligar</button><!-- Cria um botão com o ID 'turnOff' para desligar a lâmpada -->
                <button id="trocar">Trocar</button><!-- Cria um botão com o ID 'trocar' para trocar a lâmpada -->
            </div>
        </main>
    </div>
    <script src="js/lampada.js"></script> <!-- Inclui um arquivo JavaScript externo chamado "lampada.js" -->
</body>
</html>
